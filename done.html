<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BOOKMARK</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="icon" href="" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>

        <header class="bg-black vh-100">
            <div class="border border-1 border-white mx-auto h-100">
                <div class="d-flex position-relative flex-column justify-content-center overflow-hidden align-items-center w-100 h-100">


                    <div class="position-absolute bottom-0 text-end w-100 " style="z-index:9999 ;">
                        <button id="LOGOUT" class="btn btn-light rounded-0 h-100 placeholder-wave">LOGOUT <i class="fa-solid fa-fade fa-arrow-right-from-bracket"></i></button>
                    </div>
                    <div id="done" class="w-100 h-100 d-flex flex-column position-absolute bottom-0">
                        <input id="textName" type="text" class="bg-white align-self-start w-25 form-control rounded-0 border text-black text-capitalize p-2 placeholder-wave position-absolute" placeholder="TYPE WORD >>">

                        <div id="Name" class="d-flex h-100 w-100 text-white p-0 text-break text-center justify-content-center align-items-center fw-bolder  text-uppercase position-absolute">
                            <p id="textDiv" class="">
                                TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST
                            </p>
                        </div>
                    </div>



                </div>
            </div>
        </header>

        <script>
            let textName = document.getElementById('textName');
            let textDiv = document.getElementById('textDiv');
            let shadow = ``;
            for (let i = 0; i < 18; i++) {
                shadow += (shadow ? ',' : '') + -i * 1 + 'px ' + i * 1 + 'px 0 #0a0a0a';
            }
            textDiv.style.textShadow = shadow;

            document.querySelector('[id="textName"]').onkeyup = function () {
                textDiv.innerHTML = textName.value;
            };

            let LOGOUT = document.getElementById('LOGOUT');

            LOGOUT.onclick = function (e) {
                e.preventDefault();
                location.replace("index.html");
            };

        </script>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
